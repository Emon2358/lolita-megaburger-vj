name: Process and Composite Videos

on:
  workflow_dispatch:
    inputs:
      base_video:
        description: '基準にする動画ファイル名 (この動画の長さに合わせる)'
        required: true
        default: 'video1.mp4'
      overlay_video:
        description: '重ねる動画ファイル名 (速度が変更される)'
        required: true
        default: 'video2.mp4'
      output_file:
        description: '出力する動画ファイル名'
        required: true
        default: 'processed_video.mp4'
      target_color:
        description: '単色化する色 (RGB形式, 例: "255,0,255")'
        required: true
        default: '192,192,192' # 銀色

jobs:
  process:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      
      # FFmpegを確実にインストールするステップ
      - name: Install FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 修正されたrequirements.txtを使ってライブラリをインストール
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      
      - name: Run video processing script
        run: |
          python process_videos.py "${{ github.event.inputs.base_video }}" "${{ github.event.inputs.overlay_video }}" "${{ github.event.inputs.output_file }}" "${{ github.event.inputs.target_color }}"

      - name: Commit and push processed video
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add "${{ github.event.inputs.output_file }}"
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat: Add processed video ${{ github.event.inputs.output_file }}" -m "[skip ci]"
            git push
          fi
