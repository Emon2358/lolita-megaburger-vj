name: Video Processing & Upload Workflow

on:
  workflow_dispatch:
    inputs:
      tolerance:
        description: 'Chroma Key Tolerance (0-255)'
        required: true
        default: '50'
        type: string
      effect:
        description: 'Special Effect to Apply'
        required: true
        default: 'none'
        type: choice
        options:
          - none
          - channel_shift
          - edge
      shift_intensity:
        description: 'Intensity for Channel Shift effect (e.g., 10)'
        required: true
        default: '10'
        type: string

env:
  MP4_VIDEO_NAME: 'final_video.mp4'
  FINAL_VIDEO_NAME: 'final_video.mov'

jobs:
  process_and_upload:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  

    steps:
      # 1. リポジトリをチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # 2. Python 3.x 環境をセットアップ
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. 必要なライブラリをインストール
      - name: Install Python dependencies
        run: |
          pip install opencv-python numpy

      # 4. 処理対象の動画をURLからダウンロード
      - name: Download input videos
        run: |
          wget https://github.com/Emon2358/4949downloader/raw/main/downloads/ssstwitter.com_1759554678318.mp4 -O video1.mp4
          wget https://github.com/Emon2358/4949downloader/raw/main/downloads/ssstwitter.com_1759304490965.mp4 -O video2.mp4

      # 5. Pythonスクリプトを実行
      - name: Run video processing script
        run: |
          python random_chroma.py \
            --tolerance ${{ github.event.inputs.tolerance }} \
            --effect ${{ github.event.inputs.effect }} \
            --shift-intensity ${{ github.event.inputs.shift_intensity }}

      # 6. ffmpegをインストール
      - name: Install ffmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      # 7. ffmpegを使ってMP4をMOVに変換
      - name: Convert MP4 to MOV
        run: |
          ffmpeg -i ${{ env.MP4_VIDEO_NAME }} ${{ env.FINAL_VIDEO_NAME }}

      # 8. 完成した動画 (MOV) を main ブランチにコミット & プッシュ
      - name: Commit and push final video
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull
          git add ${{ env.FINAL_VIDEO_NAME }}
          git commit -m "Add/Update final video as MOV (workflow run ${{ github.run_id }})" || echo "No changes to commit"
          git push

      # 9. (オプション) アーティファクトとしてもアップロード
      - name: Upload final video as artifact
        uses: actions/upload-artifact@v4
        with:
          name: final-video
          path: ${{ env.FINAL_VIDEO_NAME }}
